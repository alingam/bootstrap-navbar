<!--import polymer-->
<link rel="import" href="../../polymer/polymer.html">

<!--define custom element-->
<dom-module id="bootstrap-navbar">
    <template>
        <template is="dom-if" if="{{isBootstrap==false}}">
            <script src="js/collapse.js"></script>
        </template>
        <link rel="import" href="../../style-bootstrap/style-bootstrap.html">
        <nav class$="navbar navbar-default {{menuType}}">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{brandUrl}}">{{brandName}}</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <content></content>
                    </ul>
                    <template is="dom-if" if="{{isForm}}">
                        <form class$="navbar-form navbar-{{formPosition}}" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">{{submitValue}}</button>
                        </form>
                    </template>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

    </template>
    <script>
        Polymer({
            is: 'bootstrap-navbar',
            properties: {
                menuType: {
                    type: String,
                    value: 'navbar-static-top'
                },
                isForm: {
                    type: Boolean,
                    value: false
                },
                submitValue: {
                    type: String,
                    value: 'Submit'
                },
                brandName: {
                    type: String,
                    value: 'Brand'
                },
                brandUrl: {
                    type: String,
                    value: 'http://www.google.com/'
                },
                formPosition: {
                    type: String,
                    value: 'left'
                },
                isBootstrap: {
                    type: Boolean,
                    value: true
                }
            },
            ready: function() {
                if(!this.isBootstrap){
                    $('.navbar-toggle').collapse();
                }
            },
            attached: function() {
                // `attached` fires once the element and its parents have been inserted
                // into a document.
                //
                // This is a good place to perform any work related to your element's
                // visual state or active behavior (measuring sizes, beginning animations,
                // loading resources, etc).
            },
            detached: function() {
                // The analog to `attached`, `detached` fires when the element has been
                // removed from a document.
                //
                // Use this to clean up anything you did in `attached`.
            }
        });

    </script>
</dom-module>
